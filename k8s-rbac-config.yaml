---
# ServiceAccount for the scheduled job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: package-scanner-sa
  namespace: hyperplane-pipelines

---
# Role to allow reading jobs in hyperplane-pipelines namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-reader
  namespace: hyperplane-pipelines
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: package-scanner-job-reader
  namespace: hyperplane-pipelines
subjects:
  - kind: ServiceAccount
    name: package-scanner-sa
    namespace: hyperplane-pipelines
roleRef:
  kind: Role
  name: job-reader
  apiGroup: rbac.authorization.k8s.io

---
# Optional: If you need to create jobs, add this Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-creator
  namespace: hyperplane-pipelines
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

---
# Optional: RoleBinding for job creation
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: package-scanner-job-creator
  namespace: hyperplane-pipelines
subjects:
  - kind: ServiceAccount
    name: package-scanner-sa
    namespace: hyperplane-pipelines
roleRef:
  kind: Role
  name: job-creator
  apiGroup: rbac.authorization.k8s.io
