---
# NetworkPolicy to allow egress from hyperplane-pipelines to hyperplane-supabase
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-supabase-access
  namespace: hyperplane-pipelines
spec:
  podSelector:
    matchLabels:
      app: package-scanner
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow access to Supabase PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: hyperplane-supabase
        - podSelector:
            matchLabels:
              app: supabase-postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow access to Kubernetes API
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              component: apiserver
      ports:
        - protocol: TCP
          port: 443
    # Alternative: Allow all egress (less restrictive)
    # - to:
    #     - podSelector: {}

---
# NetworkPolicy to allow ingress to Supabase from hyperplane-pipelines
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-pipelines-ingress
  namespace: hyperplane-supabase
spec:
  podSelector:
    matchLabels:
      app: supabase-postgresql
  policyTypes:
    - Ingress
  ingress:
    # Allow connections from hyperplane-pipelines namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: hyperplane-pipelines
      ports:
        - protocol: TCP
          port: 5432
